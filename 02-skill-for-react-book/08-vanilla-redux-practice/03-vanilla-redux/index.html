<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vanilla Redux 연습 03</title>

    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="app">
      <div class="toggleWrapper">
        <h1 class="toggleWrapper-title">Toggle</h1>
        <div class="toggleWrapper-toggle"></div>
      </div>

      <div class="counterWrapper">
        <h1 class="counterWrapper-inner">
          Counter: <span class="counterWrapper-inner-counter">0</span>
        </h1>

        <div class="counterWrapper-actions">
          <button class="counterWrapper-actions-increase">Increase</button>
          <button class="counterWrapper-actions-decrease">Decrease</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
